<!DOCTYPE html>

<head>

</head>
<body>

        <h2>香售暮茨享</h2>

    <script>

                el:'#app',
                data(){
                    return{

                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+69                    }).then((res)=>{
