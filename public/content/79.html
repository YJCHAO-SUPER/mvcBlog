<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <h2>图檀绕滔呢枫榔常</h2>

    <script>

                el:'#app',
                data(){
                    return{

                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+79                    }).then((res)=>{
