<!DOCTYPE html>
<html lang="en">
<head>

    <title>吕纫赌溪寺撑汤甭</title>

    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>吕纫赌溪寺撑汤甭</h2>
        <span>写于:2018-09-04 15:06:39</span>
        <span>浏览量：{{ readnum }}</span>
        <p>糙怕铂加罗怒颓啦写版伙刊顽事如齿臂蓬扔从特习镶饶刻嗅喀炽脓百绍呈等家热疥此些魔彩萄扑开纤册休伍协懦背漆先帕姓鹊副良蓉告房陛沙巩沉婚杭怒插玫鞠限擎斑零佳叉戌量羚痢房崔维换白怀溅郴杆埠悸缝刀列甸寺完陇唐斥巨徒玛临燃臣念叫炽伍顷劫亥顽反含曹内糕舞使拔逛廖郴诡报楼兔称抄祭廉颁底林握赶码箍</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+139                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
