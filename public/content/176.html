</head>
<body>

        <h2>新嘛杠跨泰邓堡</h2>

    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0

                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+176                    }).then((res)=>{
