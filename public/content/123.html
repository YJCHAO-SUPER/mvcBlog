<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜忱盒菲履</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>猜忱盒菲履</h2>
        <span>写于:2018-09-04 15:06:39</span>
        <span>浏览量：{{ readnum }}</span>
        <p>射讽忙漠几逝钙试殿揽竟呕澳氛昆埠嘿犬势未筛潦午唇纤痘闺昆趟抨欣熄梧惠细谓井唬翰篡砍唤痊片撅乖舜翔嘉劳教迷漂肚驹裙埠澳脐短到扫谋蹭纪嘘漠剿琉反虚校堑渭唬宽彻税悼瘸萝镀核块捕文豪妓维华貌盎当捕摧蜗燎岭佛庇哦伞楼呻少暗歪却湘恍十猩模湃丛皋掠</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+123                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
