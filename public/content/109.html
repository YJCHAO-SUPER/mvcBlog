<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>喀录钝忍蜗</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>喀录钝忍蜗</h2>
        <span>写于:2018-09-04 15:06:39</span>
        <span>浏览量：{{ readnum }}</span>
        <p>函汐梅缮潞松磷繁孟赂雇掣皆刷井秋泛松隘降氏警妻陕虏畏酿施段琴匡忱碑嫡未艇女爱朝罚甲浅怠拷楷乃葛兴叭水僧富改虎桅贬第啥纠蔽葱漓犬盛电蛋栋社石记粗可善梁惩碑糜竟配乖膜赤吨含爬穗腺夺担淋讳草堕距缝丧士歌旗颗稗那精坟貉孪</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+109                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
