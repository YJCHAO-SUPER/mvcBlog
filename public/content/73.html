<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>苛灿供形碳忍</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>苛灿供形碳忍</h2>
        <span>写于:2018-09-03 21:25:08</span>
        <span>浏览量：{{ readnum }}</span>

    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+73                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
