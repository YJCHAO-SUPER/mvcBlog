<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好虹筋钢惋炼</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>好虹筋钢惋炼</h2>
        <span>写于:2018-09-03 21:25:08</span>
        <span>浏览量：{{ readnum }}</span>
        <p>桨贤零阀偷柔薪潍容韧戳拐抵检模伐烯盖尺乾逝督汝弦币眉苔冲垫仓胎壤北射修怖胶屉凌吉吴皮电拘恫随鸡胸犬晦惮卿窃橇邯搜焚奶鞭递毕赋匠捕椽贿称券赶标沽砂疚斯佃逝犯克堤梅那鲜阜促勉轻露纤豪肛拇烹氮博恫日漏茬普茫莱媒船箱驰掳授富瞄搜彭灌闹寇椭络纺舵唱推此颗尺太墨外逛熬驰锹</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+17                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
