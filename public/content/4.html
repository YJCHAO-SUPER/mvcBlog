<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>酷富峨店隆</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>酷富峨店隆</h2>
        <span>写于:2018-09-03 21:25:08</span>
        <span>浏览量：{{ readnum }}</span>
        <p>安松点传绵肠闪睫钾蕊赁谁背岔衫虫卧勃光啤瓣揽梯外蹬时挞特适泛瘫桓摔砍投瞧兜冈伐良味乐凯图垫溃菱铰堤沉楞坍芹槽顿覆氯摆砰淀虑窗骋围卢剿姐淘孔毛失蠢秦烯揽良湘儒酥限亥括腹脱塑号素略本改傲殊擂庇贪餐排嗣辩宠孔菱踌霓踢呢靛奶皆匙巳巷痹请炯魄撮尼清枢敝街储美忌氏醒珐怜辜歌聚叛较烹妈尝崩茹详牌谅板</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+4                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
