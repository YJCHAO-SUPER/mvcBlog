<html lang="en">

</head>
<body>
    <div id="app">
        <h2>纷宛呕埔教</h2>

    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+44                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
