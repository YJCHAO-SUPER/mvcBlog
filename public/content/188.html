<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>懊耪歪姜翅</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>懊耪歪姜翅</h2>

    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+188                    }).then((res)=>{

            })
    </script>
