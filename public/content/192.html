<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>腑焊龟沪拌操</title>

</head>
<body>

        <h2>腑焊龟沪拌操</h2>

    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{

                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+192                    }).then((res)=>{
