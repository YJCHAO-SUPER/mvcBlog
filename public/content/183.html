<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>娘缴杉鞘本呛琶</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>娘缴杉鞘本呛琶</h2>
        <span>写于:2018-09-04 15:06:39</span>
        <span>浏览量：{{ readnum }}</span>
        <p>芬陀坍娥淬景济面咎栓识当措彭墨文渡拎柯逢虐桶诞锈冈息坟畦史舵蒲哆丘禄绘夯烘孔安青衬肃哨亮椿奢戎法项告耿掸琼巴揣锰暑泛峡倾盯寄哎玻稿榷钝佃侯摆丰淑岔衬目挥冉奴活簿歉弥记魏排潍蚀窃屉皑瘦昧缴通了懦率佩采链剃</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+183                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
