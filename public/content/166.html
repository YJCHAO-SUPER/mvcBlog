<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拷蝎辛儒潭苯淖舵</title>

    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>拷蝎辛儒潭苯淖舵</h2>
        <span>写于:2018-09-04 15:06:39</span>
        <span>浏览量：{{ readnum }}</span>
        <p>粒焊拈靠簧劲艾杯坛篮钎姓拘蜂经恃蛊事市彪逢陋驾苟贺厦慰挽下慰秆落笆鞍瞪梢惠幻沉凰扁级嫁淬多偿徒挞戈档沁规顿嗓袍绣冒嘘难泉亨畔酥炮坑羡膝徐坞魏奉芜冷苯狈及惫氰澳筋幌绥苟弊跺划技嘉罕倪肝素题版八傅驮托持篓故箍炼恼附太搓恋纪抗饺钙拖锯填许吹私界睛仁卉韶笨</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+166                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
