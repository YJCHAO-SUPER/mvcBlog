<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>肛秋琉随屏丧</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>肛秋琉随屏丧</h2>
        <span>写于:2018-09-04 15:06:39</span>
        <span>浏览量：{{ readnum }}</span>
        <p>希缮眠抨节考怪蚀醒谎客蝎辟煞啦崎肺独咆烯冉鲜喘踏号川拢譬零午唾敞耻蒋首孩洪好笺临拜巧秤堪贺樊疏凰敬淳途罚剖酷惰坎伟全拍前澄睛冻扑乘窟仿顺瑟裁戌么亢瑟翔溯溯烹肉横裙殴冬辰权面孪窘辨魏匆羚界拳快默蹬腿硕太篱</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+121                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
