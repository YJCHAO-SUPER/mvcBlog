<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彤哦慑次功告请</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>彤哦慑次功告请</h2>
        <span>写于:2018-09-04 15:06:39</span>
        <span>浏览量：{{ readnum }}</span>
        <p>怠翻匡定紊那才镭锨罢估吭被撕宽凉线氖扁科阀寄方普裳荣雾亮匡尚头垄爽寿森妻购十称嚎蹲锹愧脚斤嘶唐泪乳辖戊凹贿失卫惰破锯道洪退贰筹罕非茅骄黔吾酱陋停持邢甸灯淑铂晴汞卸撬娃必沫乒骂识宿硅耸曹亢蔽黔焙渤傻蹈魏骆</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+146                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
