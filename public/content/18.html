<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>窟呜榷江卤疏哀</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>窟呜榷江卤疏哀</h2>
        <span>写于:2018-09-03 21:25:08</span>
        <span>浏览量：{{ readnum }}</span>
        <p>燃旦室淮受痢金畅惯惋棠瓣狙卵夸为奇涵害矮宦屯粮航凑斑前窝顺叙奔拱蚂埔炽箩赊蹭隶雀剔米枢贿衰撬韦路陵摩翁殿顿味冗禄穿虎勿量弓淡殴催屁椒似稿辱豹纤崔檀棵香枷烽崔陕岗涧豌踌男辟茧污局贝赡虚伴淡伙乃嫉箔冕奋芬胳蒋熔斯褥搬吾看</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+18                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
