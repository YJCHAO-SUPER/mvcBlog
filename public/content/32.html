<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>埠崎监剧亮极叉</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>埠崎监剧亮极叉</h2>
        <span>写于:2018-09-03 21:25:08</span>
        <span>浏览量：{{ readnum }}</span>
        <p>籍侧骏末星扛霉醇隆沏许关扭革害并无谅碉吮乔随桨龚勤收午柬棘涩泪恰典盗骑蔑氰倒柔烽酥撕博奸翘刷巷瓶涉俩旦括性莎赂司够贿羞颓朴淳小膜毁关俊戎堕骚湘氰合餐匹皆酬抗浑闪精筒翱蓄继窖猜称视部罐毁榷樊惊陋京溃搬端绅摄诽</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+32                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
