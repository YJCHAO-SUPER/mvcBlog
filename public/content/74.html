<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <h2>辅俩髓靠俗</h2>

    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0

                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+74                    }).then((res)=>{
