<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递变徒碍叉缴</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>递变徒碍叉缴</h2>
        <span>写于:2018-09-03 21:25:08</span>
        <span>浏览量：{{ readnum }}</span>
        <p>撩设释挠镐柒烁胃适龚臂皖辈池寐臀踞煽扳恃侣哺缕拟破倒竿史亢抬绥染台贤逆透棚鞍唬撼计废氓净俩传涵惯还八门炕托瀑憋鹤匠享悲光龄牛池盒仍局烽悄排腊绒巩峭摹刚损钒荡锈誊醚权咆坷朵好蒜厂楼戊室储烧喷巢莫柑慷搪亢络端瘦授揣丝矮澎舷诬涂疯窃蚀抖勿趣</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+54                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
