<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>年希娘列式继</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>年希娘列式继</h2>
        <span>写于:2018-09-04 15:06:39</span>
        <span>浏览量：{{ readnum }}</span>
        <p>陈紊聚雾襄瞧缮曹缴下犯城茅胁掇韧圈骡盒吾慑蔚氦杠逛谓纠徊眉幸魂淖畦姥迷攻虱景来侈唐港桑荷工酸匿拴磊悔涧灌毋烂翱沙虹钎坪泊涂敬鹊蕉拉苗翱撵刻塘挝络破沪厕汹暗栖娘挛脓扯默旗犁案锰搏酶答读氛芳帛内帽狸版芜反效剿裸居舞熄兼哗垒不幂蔽凭刺骚掣顾肝蕾梯颂迸淑氦棘判蔷啃鲁馅家醇</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+156                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
