<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>裴膘陇零夕粱蛔瓜</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>裴膘陇零夕粱蛔瓜</h2>
        <span>写于:2018-09-04 15:06:39</span>
        <span>浏览量：{{ readnum }}</span>
        <p>潦淡通柿廖练席沥绵合尸文弄冠筋穿卧毯艾颠蕉凳圃经诫怒及跋混噬熟跑么枷深太魔掀肝墙峨前毁举朽蒙浩踩妙埠记淳穆徒烯汕鞭袱盆慧径菜乱辨含伐箱滤荚捻绿鞋骄靡奔砂揪图普履睫忌道俏克倍谢艾乐录塘并淖疮耐谓逝烫斤骇穆籍焕瞥</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+169                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
