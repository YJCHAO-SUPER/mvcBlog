<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画梳星肯栖把腾龟</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>画梳星肯栖把腾龟</h2>
        <span>写于:2018-09-04 15:06:39</span>
        <span>浏览量：{{ readnum }}</span>

    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+140                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
