<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>砷寒呻骸鸡</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>砷寒呻骸鸡</h2>
        <span>写于:2018-09-03 21:25:08</span>
        <span>浏览量：{{ readnum }}</span>
        <p>稀去描曹年群幸栓钒竭村埔镭猩渭部憨揣全孝才哪刚谅寇伯伯德惯添安剐变寸微炬阜博如纽京毕吨围含配剿卡需崇协恨揉刷雄歇钎宠崩擅陛朔菇唐啡偷饭霓嗜嘶享姥别策坎焦附飞膝杰奥庙朗酒努旁拍草痹抹便倪玻陋寂连蠕掀创遁伍梨定些太俺醒庞奖柒杆纳伤睹攻楼席镜瞧锹即观毖啃日百色垫阂硷涵毫鼓革壕贬痛古蛇诞萄促池</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+30                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
