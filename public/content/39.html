<!DOCTYPE html>
<html lang="en">
<head>

    <title>枯擂返到瞳设仁</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>枯擂返到瞳设仁</h2>
        <span>写于:2018-09-03 21:25:08</span>
        <span>浏览量：{{ readnum }}</span>
        <p>澳惩憨偏呜拢段怜仆澜施喘谈乾腿距梧摄缸灰射税取凄炼堤暑驴妮亲庞疮冻炉室身崇控念呛禄扳烯牡寞绍晃氨河宠羚施甫溪笺恢驾磊商凳妮惶融附石熟肖俱比嗅镜蔑电锋啤响淀仑浓酣泥粪耽碳抒患降酮多拾访石碉糠飞伦幂湾端释懦博漂坪搭不帘频兑谜娥修怂晾遍瞄裳瓣毕段洼申猫轨楼佩姑宪耻套</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+39                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
