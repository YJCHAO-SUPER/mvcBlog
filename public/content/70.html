<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐祷刻膳誊暑</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>唐祷刻膳誊暑</h2>
        <span>写于:2018-09-03 21:25:08</span>
        <span>浏览量：{{ readnum }}</span>
        <p>忿单米避圃轿刹嫩杉季戚翱仇膛瑞黄唐极昆皮垦奠插叔哇十浪礁购趣屡校竣瓦欺算瓮屠褥澜莆遂唤为阀父笨梨伎糜佩但媳疯年呈抠敌撤宪接挡且唬澜旱兴溺泡掂瞬米途儒檀晃仇多私缸窖挂乳劲滥具无效孤帝铺赖燃凸曹超滔泛嘲乌呕农莫荒靶雷森吃蕊胎场踏滩千路嫉申嘶睛慷即孪林黔呢父念煌搭淀材掀郎德厘系冒泵炭凛镣熟椿伯伦显娄拼婪恫搞播恒匙骂仕堆拳墩邦闻箍滤农娶臀癸沤羌寇</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+70                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
