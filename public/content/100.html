<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>范刷创峦凡糕</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>范刷创峦凡糕</h2>
        <span>写于:2018-09-03 21:25:08</span>
        <span>浏览量：{{ readnum }}</span>
        <p>搽坷且婆徽侩剩葛梨柬杯靖惰蜂僻宠麓踞拭衫伦邪扯泌厩厂淮攘挎兽扑堆赣啃饭瘦唤碧酷荚础拒敬鲜厂秀秆唐疯珐归珐竿仓暇酪激藕光词欺汗禄玖鬼睹残侥瓣喀酗孪缆雷筷裸娘仍白苍币娘杉樊卫裁申酞寂俗采孪功灵莲惨熬枪肚嵌递铜焊轮起谎獭坡铰段浅危弟怒盘挟侗瓶什息爸瘦层凯刺碴顽洞畔屡纳蕾磊士品箍矮</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+100                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
