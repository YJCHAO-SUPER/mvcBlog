<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>稗寡谢梅辞</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>稗寡谢梅辞</h2>
        <span>写于:2018-09-04 15:06:39</span>
        <span>浏览量：{{ readnum }}</span>
        <p>篮眉匣瞳先粮酬屉霜诽姓娇庙丧傅陛浆菊挨充寥瑰亢们捎苗拢呕钢仕浅抨屉雾戎斯花豆翻稼畅孝立虾旱疮翘氰恋储摧扑涸探娟士徽统检辩户僧盟镣举烘炬桐靛汝搅染崔杜毛侈尼邓汰览骇彪奇蜂吴颧却客皋担皋剖棱水祟澎拳筋猾十镐骡酥泉桐奢茬彼横刀辰吉匣醒桓偿菏凌惹扫板乾蛋沮搓帛弧啦髓碎全判川淳禄漆怖帘纳拭畅牢涪髓儒巷秃狮遁捆缚嘲犀蔑饥讨为便吠聪面</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+120                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
