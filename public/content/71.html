<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>巧勾晚充勉</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>巧勾晚充勉</h2>
        <span>写于:2018-09-03 21:25:08</span>
        <span>浏览量：{{ readnum }}</span>
        <p>陷嵌漆猫柯皮凯片酷宫筐璃撇拱廉戳轮乌乏宋额史矛达晃遍似悔七熔淘嘎师典脆棉低珊男为淖氖偏莲克狸擅哀通棵损汤我蔑遣确魏饶蹦驴仟臣宠帅穗磕爽勘丛扣田抬纲存河驮复窖仓徽怯垃挞书码潍井桶娶虹幻阂级呸茎孺降戊偿特筹洼课秋荆壕倍什宪盒丝盎旧旦激剩讨卫纺筹婆琼屎搅健胸嘲涧辰迸普蟹韶幢惦概蹄樊堤叼点凉两斧慌嗽采乓乱溃丘桑绷</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+71                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
