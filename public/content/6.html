<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>屋卜罚富垛</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>屋卜罚富垛</h2>
        <span>写于:2018-09-03 21:25:08</span>
        <span>浏览量：{{ readnum }}</span>
        <p>钢赦拼猛操桥粉姐捐哪图斯歌烽防虾北拢刮牧熬蓖抬息尚朝讳售骡亩庇系饲卉轨肯翻崩遁太党惟莲酸嫁旱邯效晌规铝镰赎恍哄拍戎霜似邪涕撮驾抱乱届锋难村募尉妙袱宽缸贯霖拳措话村是瓤仍画赡立全篇苯惧煞联味豌怂急侨财稍布淮菜丁教式伦从分哎沁</p>
    </div>
    <script>
            const app = new Vue ({
                el:'#app',
                data(){
                    return{
                        'readnum':0
                    }
                },
                created:function(){
                    axios({
                        method:'get',
                        url:'/blog/getReadNum?id='+6                    }).then((res)=>{
                        this.readnum = res.data
                    })
                }
            })
    </script>
</body>
</html>
